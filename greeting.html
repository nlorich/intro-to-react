<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class ReactArticle extends React.Component {
        constructor(props){
          super(props);
          this.state = {date: new Date()};
      }
        render() {
          return (
            <div>
              <span>Updated at {this.state.date.toLocaleTimeString()}</span><h2><a href="{this.props.link}">{this.props.title}</a></h2>
              <p>{this.props.description}</p>
            </div>
          );
        }
      }
       ReactDOM.render (<ReactArticle
        link="http://reactjs.org"
        title="This is a React Article"
        description="This is a brief description of the content covered in the corresponding react article." /> ,document.getElementById('app')
       );
     </script>
  </body>
</html>
